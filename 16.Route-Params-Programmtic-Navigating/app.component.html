<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-2">
            <ul class="nav nav-tabs">
                <li
                    role="presentation"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                >
                    <a routerLink="/">Home</a>
                </li>
                <li role="presentation" routerLinkActive="active">
                    <a routerLink="/one">Page One</a>
                </li>
                <li role="presentation" routerLinkActive="active">
                    <a [routerLink]="['user', 4]">user id 4</a>
                </li>
            </ul>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-2">
            <div>
                <button class="btn btn-primary" (click)="onBasicClick()">
                    basic
                </button>
                <button class="btn btn-primary" (click)="onRelativeClick()">
                    relative
                </button>
            </div>

            <br />

            <div>
                <input class="form-control" placeholder="user id" #idInput />
                <button class="btn btn-primary" (click)="onUserRouteClick()">
                    route to user page
                </button>
            </div>

            <router-outlet></router-outlet>
        </div>
    </div>
</div>
