<div class="row">
    <div class="col-xs-12">
        <label>Task Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" />
        <label>Task Body</label>
        <input type="text" class="form-control" [(ngModel)]="body" />
        <br />
        <button class="btn btn-primary" (click)="onSubmitClick()">
            Submit
        </button>
    </div>
</div>
